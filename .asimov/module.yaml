# See: https://asimov-specs.github.io/module-manifest/
---
name: llamacpp
label: Llamacpp
title: ASIMOV Llamacpp Module
summary: LLM inference powered by Llamacpp.
links:
  - https://github.com/asimov-modules/asimov-llamacpp-module
  - https://crates.io/crates/asimov-llamacpp-module
provides:
  programs:
    - asimov-llamacpp-prompter
config:
  variables:
    - name: endpoint
      environment: ASIMOV_LLAMACPP_API_ENDPOINT
    - name: model
      environment: ASIMOV_LLAMACPP_MODEL